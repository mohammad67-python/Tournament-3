<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جام حذفی پینگ‌پنگ (۸ نفره)</title>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: sans-serif;
      direction: rtl;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: gold;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .bracket {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .match {
      background: #2b2b2b;
      border: 2px solid #666;
      border-radius: 10px;
      padding: 10px 20px;
      text-align: center;
      min-width: 140px;
      cursor: pointer;
      transition: 0.3s;
    }

    .match:hover {
      background: #3a3a3a;
    }

    .winner {
      background: #2e7d32 !important;
      border-color: #81c784;
      color: #fff;
    }

    .champion-label {
      text-align: center;
      font-weight: bold;
      color: gold;
      margin-top: 10px;
    }

    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 30px auto;
      display: block;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .bracket {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<h2>جام حذفی پینگ‌پنگ (۸ نفره)</h2>

<div class="bracket">
  <!-- مرحله اول -->
  <div class="round">
    <div class="match" id="m1a">صالح</div>
    <div class="match" id="m1b">ناصر</div>

    <div class="match" id="m2a">حمید</div>
    <div class="match" id="m2b">مجید</div>

    <div class="match" id="m3a">محمد</div>
    <div class="match" id="m3b">امین</div>

    <div class="match" id="m4a">فرزاد</div>
    <div class="match" id="m4b">حسین</div>
  </div>

  <!-- یک‌چهارم -->
  <div class="round">
    <div class="match" id="q1"></div>
    <div class="match" id="q2"></div>
    <div class="match" id="q3"></div>
    <div class="match" id="q4"></div>
  </div>

  <!-- نیمه‌نهایی -->
  <div class="round">
    <div class="match" id="s1"></div>
    <div class="match" id="s2"></div>
  </div>

  <!-- فینال -->
  <div class="round">
    <div class="match" id="f1"></div>
  </div>

  <!-- قهرمان -->
  <div class="round">
    <div class="match" id="champion"></div>
    <div class="champion-label">🏆 قهرمان</div>
  </div>
</div>

<button onclick="resetTournament()">ریست</button>

<script>
  const matchMap = {
    m1a: 'q1', m1b: 'q1',
    m2a: 'q2', m2b: 'q2',
    m3a: 'q3', m3b: 'q3',
    m4a: 'q4', m4b: 'q4',
    q1: 's1', q2: 's1',
    q3: 's2', q4: 's2',
    s1: 'f1', s2: 'f1',
    f1: 'champion'
  };

  const stagePairs = {
    q1: ['m1a', 'm1b'],
    q2: ['m2a', 'm2b'],
    q3: ['m3a', 'm3b'],
    q4: ['m4a', 'm4b'],
    s1: ['q1', 'q2'],
    s2: ['q3', 'q4'],
    f1: ['s1', 's2'],
    champion: ['f1']
  };

  function handleClick(e) {
    const current = e.target;
    const nextId = matchMap[current.id];
    if (!nextId) return;

    const next = document.getElementById(nextId);
    const participants = stagePairs[nextId] || [];

    if (next.textContent.trim()) return;

    const alreadySelected = participants.some(id => {
      const el = document.getElementById(id);
      return el.classList.contains('winner');
    });

    if (alreadySelected) return;

    current.classList.add("winner");
    next.textContent = current.textContent;
    next.classList.add("winner");
  }

  function resetTournament() {
    Object.keys(matchMap).forEach(id => {
      const el = document.getElementById(id);
      if (el && !id.startsWith('m')) {
        el.textContent = '';
        el.classList.remove('winner');
      }
    });
    document.querySelectorAll('.match').forEach(el => el.classList.remove('winner'));
  }

  document.querySelectorAll('.match').forEach(el => {
    el.addEventListener('click', handleClick);
  });
</script>

</body>
</html>
