<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نمودار جام حذفی پینگ‌پنگ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      justify-items: center;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 60px;
      position: relative;
    }

    .match {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px 20px;
      min-width: 120px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .winner {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
</head>
<body>
  <h1>جام حذفی پینگ‌پنگ - شیفت C</h1>
  <div class="bracket" id="bracket">
    <!-- مرحله 1 -->
    <div class="round" id="round1">
      <div class="match" id="m1a">صالح</div>
      <div class="match" id="m1b">ناصر</div>
      <div class="match" id="m2a">حمید</div>
      <div class="match" id="m2b">مجید</div>
      <div class="match" id="m3a">محمد</div>
      <div class="match" id="m3b">امین</div>
      <div class="match" id="m4a">فرزاد</div>
      <div class="match" id="m4b">حسین</div>
    </div>
    <!-- نیمه نهایی -->
    <div class="round" id="round2">
      <div class="match" id="semi1"></div>
      <div class="match" id="semi2"></div>
      <div class="match" id="semi3"></div>
      <div class="match" id="semi4"></div>
    </div>
    <!-- فینال -->
    <div class="round" id="round3">
      <div class="match" id="final1"></div>
      <div class="match" id="final2"></div>
    </div>
    <!-- قهرمان -->
    <div class="round" id="round4">
      <div class="match" id="champion"></div>
    </div>
  </div>
  <button onclick="resetBracket()">ریست قرعه‌کشی</button>

  <script>
    const matchMap = {
      'm1a': 'semi1', 'm1b': 'semi1',
      'm2a': 'semi2', 'm2b': 'semi2',
      'm3a': 'semi3', 'm3b': 'semi3',
      'm4a': 'semi4', 'm4b': 'semi4',
      'semi1': 'final1', 'semi2': 'final1',
      'semi3': 'final2', 'semi4': 'final2',
      'final1': 'champion', 'final2': 'champion'
    };

    const lines = [];

    document.querySelectorAll('.match').forEach(el => {
      el.addEventListener('click', () => {
        if (!el.innerText.trim()) return;
        const nextId = matchMap[el.id];
        if (!nextId) return;
        const nextEl = document.getElementById(nextId);
        nextEl.innerText = el.innerText;
        nextEl.classList.add('winner');
        drawLines();
      });
    });

    function resetBracket() {
      document.querySelectorAll('.match').forEach(el => {
        const initial = el.id.match(/^m[1-4][ab]$/);
        if (!initial) {
          el.innerText = '';
          el.classList.remove('winner');
        }
      });
      lines.forEach(line => line.remove());
      lines.length = 0;
    }

    function drawLines() {
      lines.forEach(line => line.remove());
      lines.length = 0;
      for (const [fromId, toId] of Object.entries(matchMap)) {
        const fromEl = document.getElementById(fromId);
        const toEl = document.getElementById(toId);
        if (fromEl && toEl && fromEl.innerText.trim()) {
          lines.push(new LeaderLine(fromEl, toEl, {color: '#888', size: 2, path: 'straight'}));
        }
      }
    }
  </script>
</body>
</html>
