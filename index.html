<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>جام حذفی پینگ‌پنگ</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f9f9f9;
      margin: 20px;
    }
    .bracket {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: row-reverse;
      flex-wrap: nowrap;
      gap: 20px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .match {
      padding: 10px 15px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      min-width: 100px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }
    .match:hover {
      background: #e0f7fa;
    }
    .winner {
      background: #a5d6a7 !important;
      border-color: #388e3c !important;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #0288d1;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>نمودار جام حذفی پینگ‌پنگ</h2>
  <div class="bracket">
    <div class="column">
      <div class="match" id="m1a">صالح</div>
      <div class="match" id="m1b">ناصر</div>
      <div class="match" id="m2a">حمید</div>
      <div class="match" id="m2b">مجید</div>
      <div class="match" id="m3a">محمد</div>
      <div class="match" id="m3b">امین</div>
      <div class="match" id="m4a">فرزاد</div>
      <div class="match" id="m4b">حسین</div>
    </div>
    <div class="column">
      <div class="match" id="semi1"></div>
      <div class="match" id="semi2"></div>
      <div class="match" id="semi3"></div>
      <div class="match" id="semi4"></div>
    </div>
    <div class="column">
      <div class="match" id="final1"></div>
      <div class="match" id="final2"></div>
    </div>
    <div class="column">
      <div class="match" id="champion"></div>
    </div>
  </div>

  <button onclick="resetTournament()">ریست مسابقات</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
  <script>
    const matchMap = {
      'm1a': 'semi1', 'm1b': 'semi1',
      'm2a': 'semi2', 'm2b': 'semi2',
      'm3a': 'semi3', 'm3b': 'semi3',
      'm4a': 'semi4', 'm4b': 'semi4',
      'semi1': 'final1', 'semi2': 'final1',
      'semi3': 'final2', 'semi4': 'final2',
      'final1': 'champion', 'final2': 'champion'
    };

    const lines = [];

    function drawLines() {
      lines.forEach(line => line.remove());
      lines.length = 0;

      setTimeout(() => {
        for (const [fromId, toId] of Object.entries(matchMap)) {
          const fromEl = document.getElementById(fromId);
          const toEl = document.getElementById(toId);
          if (fromEl && toEl && fromEl.textContent.trim()) {
            lines.push(new LeaderLine(fromEl, toEl, {
              color: '#888',
              size: 2,
              path: 'fluid',
              startPlug: 'disc',
              endPlug: 'arrow1'
            }));
          }
        }
      }, 300); // تأخیر برای رندر کامل DOM
    }

    function handleClick(e) {
      const el = e.target;
      const nextId = matchMap[el.id];
      if (!nextId) return;

      const nextEl = document.getElementById(nextId);
      if (!nextEl) return;

      nextEl.textContent = el.textContent;
      nextEl.classList.add('winner');
      drawLines();
    }

    function resetTournament() {
      document.querySelectorAll('.match').forEach(el => {
        const id = el.id;
        el.classList.remove('winner');
        if (!id.startsWith('m')) el.textContent = '';
      });
      drawLines();
    }

    document.querySelectorAll('.match').forEach(el => {
      el.addEventListener('click', handleClick);
    });

    window.addEventListener('load', drawLines);
    window.addEventListener('resize', drawLines);
  </script>
</body>
</html>
