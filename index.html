<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمودار جام حذفی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      direction: rtl;
    }
    .bracket {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: nowrap;
    }
    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 15px;
    }
    .match {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .match:hover {
      background: #d7ffd7;
    }
    .winner {
      background: #4caf50 !important;
      color: #fff;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>جام حذفی پینگ‌پنگ</h2>
  <div class="bracket" id="bracket"></div>
  <script>
    const players = ["صالح", "ناصر", "حمید", "مجید", "محمد", "امین", "فرزاد", "حسین"];

    let currentRound = [shuffle(players)];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBracket() {
      const container = document.getElementById("bracket");
      container.innerHTML = "";
      let roundIndex = 0;
      let rounds = [...currentRound];

      while (rounds[roundIndex].length > 1) {
        const round = rounds[roundIndex];
        const nextRound = [];
        const roundDiv = document.createElement("div");
        roundDiv.className = "round";

        for (let i = 0; i < round.length; i += 2) {
          const matchDiv = document.createElement("div");
          matchDiv.className = "match";
          matchDiv.innerHTML = `${round[i]}<br>vs<br>${round[i+1]}`;
          matchDiv.onclick = () => {
            const winner = confirm(`${round[i]} برنده شد؟ OK = بله / Cancel = ${round[i+1]}`) ? round[i] : round[i+1];
            nextRound.push(winner);
            currentRound[roundIndex + 1] = nextRound;
            createBracket();
          };
          roundDiv.appendChild(matchDiv);
        }
        container.appendChild(roundDiv);
        roundIndex++;
        rounds.push(nextRound);
      }

      // نهایی (قهرمان)
      if (rounds[roundIndex].length === 1) {
        const finalDiv = document.createElement("div");
        finalDiv.className = "round";
        const winnerDiv = document.createElement("div");
        winnerDiv.className = "match winner";
        winnerDiv.innerText = `🏆 قهرمان: ${rounds[roundIndex][0]}`;
        finalDiv.appendChild(winnerDiv);
        container.appendChild(finalDiv);
      }
    }

    createBracket();
  </script>
</body>
</html>
