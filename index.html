<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جام حذفی پینگ‌پنگ</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 160px);
      gap: 30px;
      justify-content: center;
    }
    .column {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 600px;
    }
    .stage-title {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #444;
    }
    .match {
      background: #fff;
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }
    .match:hover {
      background: #e0f7fa;
    }
    .winner {
      background: #c8e6c9;
      border-color: #2e7d32;
    }
  </style>
</head>
<body>

  <h2>نمودار جام حذفی پینگ‌پنگ</h2>

  <div class="bracket">

    <!-- یک‌هشتم نهایی -->
    <div class="column">
      <div class="stage-title">1/8 نهایی</div>
      <div class="match" id="m1a">صالح</div>
      <div class="match" id="m1b">ناصر</div>
      <div class="match" id="m2a">حمید</div>
      <div class="match" id="m2b">مجید</div>
      <div class="match" id="m3a">محمد</div>
      <div class="match" id="m3b">امین</div>
      <div class="match" id="m4a">فرزاد</div>
      <div class="match" id="m4b">حسین</div>
    </div>

    <!-- یک‌چهارم نهایی -->
    <div class="column">
      <div class="stage-title">1/4 نهایی</div>
      <div class="match" id="q1"></div>
      <div class="match" id="q2"></div>
      <div class="match" id="q3"></div>
      <div class="match" id="q4"></div>
    </div>

    <!-- نیمه نهایی -->
    <div class="column">
      <div class="stage-title">نیمه‌نهایی</div>
      <div class="match" id="s1"></div>
      <div class="match" id="s2"></div>
    </div>

    <!-- فینال -->
    <div class="column">
      <div class="stage-title">قهرمان</div>
      <div class="match" id="final"></div>
    </div>
  </div>

  <br><br>
  <button onclick="reset()">ریست</button>

  <script>
    const matchMap = {
      'm1a': 'q1',
      'm1b': 'q1',
      'm2a': 'q2',
      'm2b': 'q2',
      'm3a': 'q3',
      'm3b': 'q3',
      'm4a': 'q4',
      'm4b': 'q4',
      'q1': 's1',
      'q2': 's1',
      'q3': 's2',
      'q4': 's2',
      's1': 'final',
      's2': 'final'
    };

    function handleClick(e) {
      const current = e.target;
      const nextId = matchMap[current.id];
      if (!nextId) return;

      const next = document.getElementById(nextId);
      if (next) {
        next.textContent = current.textContent;
        next.classList.add("winner");
      }
    }

    function reset() {
      document.querySelectorAll(".match").forEach(el => {
        if (!el.id.startsWith('m')) {
          el.textContent = "";
          el.classList.remove("winner");
        }
      });
    }

    document.querySelectorAll(".match").forEach(el => {
      el.addEventListener("click", handleClick);
    });
  </script>

</body>
</html>
