<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جدول جام حذفی ۸ نفره</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      direction: rtl;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: gold;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .bracket {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
    }

    .match {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 10px 20px;
      text-align: center;
      min-width: 140px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .match:hover {
      background: #333;
    }

    .winner {
      background: #2e7d32 !important;
      border-color: #81c784;
      color: #fff;
    }

    .line-right {
      position: absolute;
      top: 50%;
      right: -30px;
      width: 30px;
      height: 2px;
      background: #888;
    }

    .line-down {
      position: absolute;
      right: -30px;
      width: 2px;
      height: 80px;
      background: #888;
    }

    .connector {
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
    }

    .champion-label {
      text-align: center;
      color: gold;
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 40px auto;
      display: block;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>جدول جام حذفی پینگ‌پنگ (۸ نفر)</h2>

<div class="bracket">
  <!-- مرحله اول -->
  <div class="round">
    <div class="match" id="m1a">صالح<div class="line-right"></div></div>
    <div class="match" id="m1b">ناصر<div class="line-right"></div></div>
    <div class="match" id="m2a">حمید<div class="line-right"></div></div>
    <div class="match" id="m2b">مجید<div class="line-right"></div></div>
    <div class="match" id="m3a">محمد<div class="line-right"></div></div>
    <div class="match" id="m3b">امین<div class="line-right"></div></div>
    <div class="match" id="m4a">فرزاد<div class="line-right"></div></div>
    <div class="match" id="m4b">حسین<div class="line-right"></div></div>
  </div>

  <!-- یک‌چهارم -->
  <div class="round">
    <div class="match" id="q1">‌<div class="line-right"></div></div>
    <div class="match" id="q2"><div class="line-right"></div></div>
    <div class="match" id="q3"><div class="line-right"></div></div>
    <div class="match" id="q4"><div class="line-right"></div></div>
  </div>

  <!-- نیمه نهایی -->
  <div class="round">
    <div class="match" id="s1"><div class="line-right"></div></div>
    <div class="match" id="s2"><div class="line-right"></div></div>
  </div>

  <!-- فینال -->
  <div class="round">
    <div class="match" id="f1"><div class="line-right"></div></div>
  </div>

  <!-- قهرمان -->
  <div class="round">
    <div class="match" id="champion"></div>
    <div class="champion-label">🏆 قهرمان</div>
  </div>
</div>

<button onclick="resetTournament()">ریست</button>

<script>
  const matchMap = {
    m1a: 'q1', m1b: 'q1',
    m2a: 'q2', m2b: 'q2',
    m3a: 'q3', m3b: 'q3',
    m4a: 'q4', m4b: 'q4',
    q1: 's1', q2: 's1',
    q3: 's2', q4: 's2',
    s1: 'f1', s2: 'f1',
    f1: 'champion'
  };

  const stagePairs = {
    q1: ['m1a', 'm1b'],
    q2: ['m2a', 'm2b'],
    q3: ['m3a', 'm3b'],
    q4: ['m4a', 'm4b'],
    s1: ['q1', 'q2'],
    s2: ['q3', 'q4'],
    f1: ['s1', 's2'],
    champion: ['f1']
  };

  function handleClick(e) {
    const current = e.target.closest('.match');
    const nextId = matchMap[current.id];
    if (!nextId) return;

    const next = document.getElementById(nextId);
    const participants = stagePairs[nextId] || [];

    if (next.textContent.trim()) return;

    const alreadySelected = participants.some(id => {
      const el = document.getElementById(id);
      return el.classList.contains('winner');
    });

    if (alreadySelected) return;

    current.classList.add("winner");
    next.textContent = current.textContent.trim();
    next.classList.add("winner");
  }

  function resetTournament() {
    Object.keys(matchMap).forEach(id => {
      const el = document.getElementById(id);
      if (el && !id.startsWith('m')) {
        el.textContent = '';
        el.classList.remove('winner');
        const line = document.createElement('div');
        line.className = 'line-right';
        el.appendChild(line);
      }
    });
    document.querySelectorAll('.match').forEach(el => el.classList.remove('winner'));
  }

  document.querySelectorAll('.match').forEach(el => {
    el.addEventListener('click', handleClick);
  });
</script>

</body>
</html>
