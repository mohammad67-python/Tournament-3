<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمودار حذفی واکنش‌گرا</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .stage-label {
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .bracket {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .match {
      background: #fff;
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 10px 20px;
      min-width: 140px;
      cursor: pointer;
      transition: 0.3s;
    }
    .match:hover {
      background-color: #e3f2fd;
    }
    .winner {
      background: #c8e6c9;
      border-color: #2e7d32;
    }
    @media (max-width: 600px) {
      .match {
        min-width: 100px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>نمودار جام حذفی پینگ‌پنگ</h2>
  <div class="bracket">
    <div class="stage-label">یک‌هشتم نهایی</div>
    <div class="round" id="round1">
      <div class="match" id="m1a">صالح</div>
      <div class="match" id="m1b">ناصر</div>
      <div class="match" id="m2a">حمید</div>
      <div class="match" id="m2b">مجید</div>
      <div class="match" id="m3a">محمد</div>
      <div class="match" id="m3b">امین</div>
      <div class="match" id="m4a">فرزاد</div>
      <div class="match" id="m4b">حسین</div>
    </div>

    <div class="stage-label">یک‌چهارم نهایی</div>
    <div class="round">
      <div class="match" id="semi1"></div>
      <div class="match" id="semi2"></div>
    </div>

    <div class="stage-label">نیمه‌نهایی</div>
    <div class="round">
      <div class="match" id="final"></div>
    </div>

    <div class="stage-label">قهرمان</div>
    <div class="round">
      <div class="match" id="champion"></div>
    </div>
  </div>

  <br>
  <button onclick="resetTournament()">ریست</button>

  <script>
    const matchMap = {
      'm1a': 'semi1',
      'm1b': 'semi1',
      'm2a': 'semi2',
      'm2b': 'semi2',
      'semi1': 'final',
      'semi2': 'final',
      'final': 'champion'
    };

    function handleClick(e) {
      const current = e.target;
      const nextId = matchMap[current.id];
      if (!nextId) return;

      const next = document.getElementById(nextId);
      if (!next) return;

      next.textContent = current.textContent;
      next.classList.add("winner");
    }

    function resetTournament() {
      document.querySelectorAll('.match').forEach(m => {
        if (!m.id.startsWith('m')) {
          m.textContent = '';
          m.classList.remove('winner');
        }
      });
    }

    document.querySelectorAll('.match').forEach(m => {
      m.addEventListener('click', handleClick);
    });
  </script>
</body>
</html>
