<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جام حذفی ۸ نفره</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      color: gold;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .bracket {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
    }

    .game {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 10px;
      min-width: 160px;
      cursor: default;
    }

    .player {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 6px;
      transition: 0.3s;
    }

    .player:hover {
      background: #444;
      cursor: pointer;
    }

    .winner {
      background: #2e7d32 !important;
      color: #fff;
    }

    .champion-box {
      text-align: center;
      color: gold;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      margin: 40px auto;
      display: block;
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>جدول جام حذفی پینگ‌پنگ (۸ نفر)</h2>

<div class="bracket">
  <!-- مرحله اول -->
  <div class="round" id="round1">
    <div class="game" data-next="q1">
      <div class="player">صالح</div>
      <div class="player">ناصر</div>
    </div>
    <div class="game" data-next="q2">
      <div class="player">حمید</div>
      <div class="player">مجید</div>
    </div>
    <div class="game" data-next="q3">
      <div class="player">محمد</div>
      <div class="player">امین</div>
    </div>
    <div class="game" data-next="q4">
      <div class="player">فرزاد</div>
      <div class="player">حسین</div>
    </div>
  </div>

  <!-- مرحله یک چهارم -->
  <div class="round" id="round2">
    <div class="game" id="q1" data-next="s1"></div>
    <div class="game" id="q2" data-next="s1"></div>
    <div class="game" id="q3" data-next="s2"></div>
    <div class="game" id="q4" data-next="s2"></div>
  </div>

  <!-- نیمه‌نهایی -->
  <div class="round" id="round3">
    <div class="game" id="s1" data-next="f1"></div>
    <div class="game" id="s2" data-next="f1"></div>
  </div>

  <!-- فینال -->
  <div class="round" id="round4">
    <div class="game" id="f1" data-next="champion"></div>
  </div>

  <!-- قهرمان -->
  <div class="round" id="round5">
    <div class="game" id="champion"></div>
    <div class="champion-box">🏆 قهرمان</div>
  </div>
</div>

<button onclick="resetBracket()">ریست</button>

<script>
  function handlePlayerClick(e) {
    const selected = e.target;
    const parentGame = selected.closest('.game');
    const nextId = parentGame.dataset.next;
    if (!nextId) return;

    if (selected.classList.contains("winner")) return;

    // جلوگیری از انتخاب دوباره
    parentGame.querySelectorAll('.player').forEach(p => p.classList.remove('winner'));
    selected.classList.add('winner');

    const nextGame = document.getElementById(nextId);
    if (!nextGame) return;

    const p = document.createElement('div');
    p.className = 'player';
    p.textContent = selected.textContent;
    nextGame.appendChild(p);
  }

  function resetBracket() {
    document.querySelectorAll('.game').forEach(game => {
      if (!game.id.startsWith('q') && !game.id.startsWith('s') && game.id !== 'f1' && game.id !== 'champion') {
        game.querySelectorAll('.player').forEach(p => p.classList.remove('winner'));
      } else {
        game.innerHTML = '';
      }
    });
  }

  document.querySelectorAll('.player').forEach(p => {
    p.addEventListener('click', handlePlayerClick);
  });
</script>

</body>
</html>
