<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جام حذفی پینگ‌پنگ</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .bracket-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
      align-items: start;
    }
    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .stage-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .match {
      background: white;
      border: 2px solid #ccc;
      padding: 10px 15px;
      border-radius: 10px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .match:hover {
      background: #e3f2fd;
    }
    .winner {
      background: #c8e6c9;
      border-color: #2e7d32;
    }
    button {
      margin: 30px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #2196f3;
      color: white;
    }
  </style>
</head>
<body>

  <h2>جام حذفی پینگ‌پنگ (شیفت C)</h2>

  <div class="bracket-container">
    <!-- مرحله اول -->
    <div class="column">
      <div class="stage-title">یک‌هشتم نهایی</div>
      <div class="match" id="m1a">صالح</div>
      <div class="match" id="m1b">ناصر</div>
      <div class="match" id="m2a">حمید</div>
      <div class="match" id="m2b">مجید</div>
      <div class="match" id="m3a">محمد</div>
      <div class="match" id="m3b">امین</div>
      <div class="match" id="m4a">فرزاد</div>
      <div class="match" id="m4b">حسین</div>
    </div>

    <!-- یک‌چهارم -->
    <div class="column">
      <div class="stage-title">یک‌چهارم نهایی</div>
      <div class="match" id="q1"></div>
      <div class="match" id="q2"></div>
      <div class="match" id="q3"></div>
      <div class="match" id="q4"></div>
    </div>

    <!-- نیمه نهایی -->
    <div class="column">
      <div class="stage-title">نیمه‌نهایی</div>
      <div class="match" id="s1"></div>
      <div class="match" id="s2"></div>
    </div>

    <!-- فینال -->
    <div class="column">
      <div class="stage-title">فینال</div>
      <div class="match" id="f1"></div>
    </div>

    <!-- قهرمان -->
    <div class="column">
      <div class="stage-title">قهرمان</div>
      <div class="match" id="champion"></div>
    </div>
  </div>

  <button onclick="resetTournament()">ریست</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
  <script>
    const matchMap = {
      m1a: 'q1', m1b: 'q1',
      m2a: 'q2', m2b: 'q2',
      m3a: 'q3', m3b: 'q3',
      m4a: 'q4', m4b: 'q4',
      q1: 's1', q2: 's1',
      q3: 's2', q4: 's2',
      s1: 'f1', s2: 'f1',
      f1: 'champion'
    };

    const lines = [];

    function drawLines() {
      lines.forEach(line => line.remove());
      lines.length = 0;

      setTimeout(() => {
        for (const [fromId, toId] of Object.entries(matchMap)) {
          const fromEl = document.getElementById(fromId);
          const toEl = document.getElementById(toId);
          if (fromEl && toEl && fromEl.textContent.trim()) {
            const line = new LeaderLine(
              LeaderLine.pointAnchor(fromEl, {x: '100%', y: '50%'}),
              LeaderLine.pointAnchor(toEl, {x: '0%', y: '50%'}),
              {
                color: '#777',
                path: 'grid',
                startPlug: 'disc',
                endPlug: 'arrow1',
                size: 2,
                dash: false
              }
            );
            lines.push(line);
          }
        }
      }, 300);
    }

    function handleClick(e) {
      const current = e.target;
      const nextId = matchMap[current.id];
      if (!nextId) return;

      const next = document.getElementById(nextId);
      if (!next || next.textContent.trim()) return;

      next.textContent = current.textContent;
      next.classList.add("winner");
      drawLines();
    }

    function resetTournament() {
      Object.keys(matchMap).forEach(id => {
        const el = document.getElementById(id);
        if (el && !id.startsWith('m')) {
          el.textContent = '';
          el.classList.remove('winner');
        }
      });
      drawLines();
    }

    document.querySelectorAll('.match').forEach(el => {
      el.addEventListener('click', handleClick);
    });

    window.addEventListener('load', drawLines);
    window.addEventListener('resize', drawLines);
  </script>
</body>
</html>
