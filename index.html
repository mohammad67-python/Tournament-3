<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جام حذفی پینگ‌پنگ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      gap: 20px;
      overflow-x: auto;
      justify-content: center;
    }
    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      position: relative;
    }
    .match {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      min-width: 120px;
      position: relative;
    }
    .match.winner {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    h2 {
      text-align: center;
    }
    .line {
      position: absolute;
      width: 50px;
      height: 2px;
      background: #ccc;
      top: 50%;
      right: -50px;
    }
  </style>
</head>
<body>
  <h2>نمودار جام حذفی پینگ‌پنگ</h2>
  <div class="bracket" id="bracket"></div>
  <script>
    const players = ["صالح", "ناصر", "حمید", "مجید", "محمد", "امین", "فرزاد", "حسین"];
    let rounds = [];

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function buildInitialRounds() {
      rounds = [];
      let shuffled = shuffle([...players]);
      rounds.push([]);
      for (let i = 0; i < shuffled.length; i += 2) {
        rounds[0].push([shuffled[i], shuffled[i + 1]]);
      }
    }

    function renderBracket() {
      const bracket = document.getElementById("bracket");
      bracket.innerHTML = "";
      for (let i = 0; i < rounds.length; i++) {
        const roundDiv = document.createElement("div");
        roundDiv.className = "round";
        rounds[i].forEach((pair, index) => {
          const match = document.createElement("div");
          match.className = "match";
          match.innerHTML = `${pair[0]}<br>vs<br>${pair[1]}`;
          match.onclick = () => {
            const winner = confirm(`${pair[0]} برنده شد؟ OK = بله / Cancel = ${pair[1]}`) ? pair[0] : pair[1];
            if (!rounds[i + 1]) rounds[i + 1] = [];
            rounds[i + 1][Math.floor(index / 2)] = rounds[i + 1][Math.floor(index / 2)] || [];
            rounds[i + 1][Math.floor(index / 2)].push(winner);
            if (rounds[i + 1][Math.floor(index / 2)].length === 2 || rounds[i + 1].length === 1) {
              renderBracket();
            }
          };
          roundDiv.appendChild(match);
        });
        bracket.appendChild(roundDiv);
      }

      // اگر قهرمان مشخص شد:
      if (rounds.length === 4 && rounds[3].length === 1 && rounds[3][0].length === 2) {
        const champion = rounds[3][0][0];
        const finalDiv = document.createElement("div");
        finalDiv.className = "round";
        const winBox = document.createElement("div");
        winBox.className = "match winner";
        winBox.textContent = `🏆 قهرمان: ${champion}`;
        finalDiv.appendChild(winBox);
        bracket.appendChild(finalDiv);
      }
    }

    buildInitialRounds();
    renderBracket();
  </script>
</body>
</html>
