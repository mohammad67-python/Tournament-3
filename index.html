<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نمودار جام حذفی پینگ‌پنگ</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      justify-items: center;
    }

    .column {
      display: grid;
      grid-template-rows: repeat(8, 1fr);
      gap: 20px;
      min-height: 600px;
    }

    .match {
      background: white;
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 10px;
      width: 120px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .match:hover {
      background: #e3f2fd;
    }

    .winner {
      background: #c8e6c9;
      border-color: #2e7d32;
    }

    .stage-label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      margin: 10px;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <h2>نمودار جام حذفی پینگ‌پنگ</h2>

  <div class="bracket">
    <!-- یک‌هشتم نهایی -->
    <div class="column">
      <div class="stage-label">یک‌هشتم نهایی</div>
      <div class="match" id="m1a">صالح</div>
      <div class="match" id="m1b">ناصر</div>
      <div class="match" id="m2a">حمید</div>
      <div class="match" id="m2b">مجید</div>
      <div class="match" id="m3a">محمد</div>
      <div class="match" id="m3b">امین</div>
      <div class="match" id="m4a">فرزاد</div>
      <div class="match" id="m4b">حسین</div>
    </div>

    <!-- یک‌چهارم نهایی -->
    <div class="column">
      <div class="stage-label">یک‌چهارم نهایی</div>
      <div class="match" id="semi1"></div>
      <div class="match"></div>
      <div class="match" id="semi2"></div>
      <div class="match"></div>
    </div>

    <!-- نیمه‌نهایی -->
    <div class="column">
      <div class="stage-label">نیمه‌نهایی</div>
      <div class="match" id="final"></div>
    </div>

    <!-- قهرمان -->
    <div class="column">
      <div class="stage-label">قهرمان</div>
      <div class="match" id="champion"></div>
    </div>
  </div>

  <br>
  <button onclick="resetTournament()">ریست</button>
  <button onclick="saveBracketAsImage()">ذخیره نمودار به‌صورت عکس</button>

  <!-- کتابخانه‌ها -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const matchMap = {
      'm1a': 'semi1',
      'm1b': 'semi1',
      'm2a': 'semi2',
      'm2b': 'semi2',
      'semi1': 'final',
      'semi2': 'final',
      'final': 'champion'
    };

    const lines = [];

    function drawLines() {
      lines.forEach(line => line.remove());
      lines.length = 0;

      setTimeout(() => {
        for (let [fromId, toId] of Object.entries(matchMap)) {
          const from = document.getElementById(fromId);
          const to = document.getElementById(toId);
          if (from && to && from.textContent.trim()) {
            lines.push(new LeaderLine(
              LeaderLine.pointAnchor(from, {x: "100%", y: "50%"}),
              LeaderLine.pointAnchor(to, {x: "0%", y: "50%"}),
              {
                color: '#666',
                path: 'grid', // خط L شکل
                startPlug: 'disc',
                endPlug: 'arrow1',
                size: 2,
                dash: false
              }
            ));
          }
        }
      }, 300);
    }

    function handleClick(e) {
      const current = e.target;
      const nextId = matchMap[current.id];
      if (!nextId) return;

      const next = document.getElementById(nextId);
      if (!next) return;

      next.textContent = current.textContent;
      next.classList.add("winner");
      drawLines();
    }

    function resetTournament() {
      document.querySelectorAll('.match').forEach(m => {
        if (!m.id.startsWith('m')) {
          m.textContent = '';
          m.classList.remove('winner');
        }
      });
      drawLines();
    }

    function saveBracketAsImage() {
      const bracket = document.querySelector('.bracket');
      html2canvas(bracket).then(canvas => {
        const link = document.createElement('a');
        link.download = 'bracket.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    document.querySelectorAll('.match').forEach(m => {
      m.addEventListener('click', handleClick);
    });

    window.addEventListener('load', drawLines);
    window.addEventListener('resize', drawLines);
  </script>

</body>
</html>
